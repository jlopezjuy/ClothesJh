<div>
    <h2>
        <span jhiTranslate="clothesApp.empresa.home.title">Empresas</span>
        <button class="btn btn-primary float-right create-empresa" [routerLink]="['/', { outlets: { popup: ['empresa-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="clothesApp.empresa.home.createLabel">
            Create new Empresa
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="empresas">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nombre"><span jhiTranslate="clothesApp.empresa.nombre">Nombre</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="domicilio"><span jhiTranslate="clothesApp.empresa.domicilio">Domicilio</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="telefono"><span jhiTranslate="clothesApp.empresa.telefono">Telefono</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="categoria"><span jhiTranslate="clothesApp.empresa.categoria">Categoria</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="userEmail"><span jhiTranslate="clothesApp.empresa.user">User</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let empresa of empresas ;trackBy: trackId">
                <td><a [routerLink]="['../empresa', empresa.id ]">{{empresa.id}}</a></td>
                <td>{{empresa.nombre}}</td>
                <td>{{empresa.domicilio}}</td>
                <td>{{empresa.telefono}}</td>
                <td>{{empresa.categoria}}</td>
                <td>
                    {{empresa.userEmail}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../empresa', empresa.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'empresa/'+ empresa.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'empresa/'+ empresa.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <!-- Pager is not implemented yet, so this is normal pagination instead -->
        <div *ngIf="empresas && empresas.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page"  (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
